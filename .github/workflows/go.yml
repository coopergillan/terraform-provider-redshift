name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Check formatting
      run: sh -c ./scripts/gofmtcheck.sh

    - name: Check for errors
      run: sh -c ./scripts/errcheck.sh
      
    - name: Run the tests
      run: go test -v ./redshift

    - name: Build
      run: go install
