name: Go project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  format_test_and_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version:
          - 1.12
          - 1.13
          - 1.14
          - 1.15
        os:
          - macos-latest
          - ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Check formatting
      run: sh -c ./scripts/gofmtcheck.sh

    - name: Run the tests
      run: go test -v ./redshift

    - name: Run errcheck
      run: make errcheck

    - name: Build
      run: go install
